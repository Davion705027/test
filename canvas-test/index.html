<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        let ctx = canvas.getContext('2d');
        canvas.width = 500;
        canvas.height = 500;
        canvas.style.border = '1px solid #000';

        // 开始绘制路径
        ctx.beginPath();

        ctx.moveTo(50, 50);
        ctx.lineTo(150, 50);
        ctx.lineTo(150, 100);
        ctx.lineTo(50, 100);
        // 关闭路径
        ctx.closePath();

        ctx.textAlign = 'center';
        ctx.fillStyle = 'red'
        ctx.fillText('Hello', 70, 70);

       

        ctx.arc(0, 0, 20, 0, Math.PI * 2);
        // 绘制路径
        ctx.stroke();
    </script>
</body>
</html>
