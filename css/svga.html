<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./svga.min.js"></script>
    <canvas id="canvas"></canvas>
    <div id="demoCanvas" style="width: 100%;height:100%">

    </div>

    <script>
        // test
        var svgas = [
            'di_yi_tiao_all',
            'di_er_tiao_all',
            'gong_xi_ni',
            'jian_tou_01_daiji', // 手下滑
            'jian_tou_01',
            'jian_tou_chu_fa',// 手下滑
            'shang_guang_deng'
        ]

        var player = new SVGA.Player('#demoCanvas');
        var parser = new SVGA.Parser('#demoCanvas'); // 如果你需要支持 IE6+，那么必须把同样的选择器传给 Parser。
        parser.load('./svga/'+ svgas[1] +'.svga', function(videoItem) {
            player.setVideoItem(videoItem);
            player.startAnimation();
        })

    </script>
    
</body>
</html>
